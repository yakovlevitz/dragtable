<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/colreorder/1.3.2/js/dataTables.colReorder.min.js"></script>
        <link rel="stylesheet" media="screen" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
        <link rel="stylesheet" media="screen" href="https://cdn.datatables.net/colreorder/1.3.2/css/colReorder.dataTables.min.css">

        <script type="text/javascript">
            $(function () {
                var $table = $('<table>').appendTo($('div'));
                var $thead = $('<thead>').appendTo($table);
                var $thead_tr = $('<tr>').appendTo($thead);
                for (var column = 0; column < 30; column++) {
                    $thead_tr.append($('<th>').text('column-' + column));
                }
                var $tbody = $('<tbody>').appendTo($table);
                for (var row = 0; row < 10; row++) {
                    var $tr = $('<tr>').appendTo($tbody);
                    for (var column = 0; column < 30; column++) {
                        $tr.append($('<td>').text('row-' + row + '-column-' + column));
                    }
                }
                $table.DataTable( {
                    colReorder: true
                } );
            })
        </script>
        <style>
            div {
                width: 100%;
                overflow-x: scroll;
            }
            table td {
                white-space: pre;
            }
            body {
                overflow: hidden;
            }
        </style>

        <title>jquery.dragtable.js</title>
    </head>
    <body>
        <div style="">

        </div>
    </body>
</html>
